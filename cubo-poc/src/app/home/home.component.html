<div>
    <app-home-form
        (emitData)="insertParticipation($event)"></app-home-form>
    <div *ngIf="loading">
        Loading ...
    </div>
    <div *ngIf="error && !loading">
        Error !
    </div>
    <div *ngIf="!loading && !error">
        <app-data-visualization
            [persons]="persons"></app-data-visualization>
    </div>

</div>
